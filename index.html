<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/styles.css">
  <title>いちトレ</title>
</head>
<body>
  <header>
    <h1>いちトレ</h1>
    <p>一問一答トレーニングサービス</p>
    <nav>
      <li><a href="#new">問題の新規作成</a></li>
      <li><a href="#mondai">問題一覧</a></li>
      <li><a href="#training">トレーニング</a></li>
    </nav>
  </header>
  <main>
    <div>
      <h1 id="new">問題の新規作成</h1>
      <button id="mondai-button">新規作成</a></button>
      <div id="new-area" class="new-area-close">
        <h1>問題の新規作成</h1>
          <h3><label for="title">タイトル</label></h3>
            <input type="text" id="title" placeholder="問題の名前を入力">
          <h3><label for="question">問題</label></h3>
            <input type="file" accept="image/*" id="question" capture="camera" onchange="previewQuestionFile(this)">
            <img id="question-preview" width="300px">
          <h3><label for="answer">答え</label></h3>
            <input type="file" accept="image/*" id="answer" capture="camera" onchange="previewAnswerFile(this)">
            <img id="answer-preview" width="300px">
          <h3><label for="subject">教科</label></h3>
            <input type="text" id="subject">
          <button id="create-mondai">問題を作成</button>
      </div>
    </div>
    <div>
      <h1 id="mondai">問題一覧</h1>
      <div id="mondai-area"></div>
    </div>
    <div>
      <h1 id="training">トレーニング</h1>
      <button id="training-button">トレーニングを始める</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2022 <a href="https://kenton116.shop">kenton116</a></p>
  </footer>
  <script src="src/script.js"></script>
</body>
</html>
